<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>
    <title>VintageVibes</title>
    <style>
      * {
        font-family: "Mulish", sans-serif;
        font-optical-sizing: auto;
      }
    </style>
  </head>
  <body>
    <header class="container mx-auto mt-14">
      <div class="navbar bg-base-100">
        <div class="flex-1 cursor-pointer">
          <a class="text-xl lg:text-4xl font-extrabold text-[#023e8a]"
            >Vintage<span class="text-[#12132D]">Vibes</span>
          </a>
        </div>
        <div class="flex-none gap-5">
          <div class="dropdown dropdown-end hidden lg:block">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <div class="indicator">
                <img src="./assets/icons/flag.svg" alt="flag" />
                <span class="badge badge-sm indicator-item">8</span>
              </div>
            </div>
            <div
              tabindex="0"
              class="mt-3 z-[1] card card-compact dropdown-content w-20 bg-base-100 shadow"
            >
              <div class="card-body">
                <span class="font-bold text-lg">Flag</span>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown-end hidden lg:block">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <div class="indicator">
                <img src="./assets/icons/home.svg" alt="flag" />
                <span class="badge badge-sm indicator-item">18</span>
              </div>
            </div>
            <div
              tabindex="0"
              class="mt-3 z-[1] card card-compact dropdown-content w-20 bg-base-100 shadow"
            >
              <div class="card-body">
                <span class="font-bold text-lg">Home</span>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown-end hidden lg:block">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <div class="indicator">
                <img src="./assets/icons/pen.svg" alt="flag" />
                <span class="badge badge-sm indicator-item">12</span>
              </div>
            </div>
            <div
              tabindex="0"
              class="mt-3 z-[1] card card-compact dropdown-content w-20 bg-base-100 shadow"
            >
              <div class="card-body">
                <span class="font-bold text-lg">Pen</span>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown-end hidden lg:block">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
              <div class="indicator">
                <img src="./assets/icons/contact.svg" alt="flag" />
                <span class="badge badge-sm indicator-item">0</span>
              </div>
            </div>
            <div
              tabindex="0"
              class="mt-3 z-[1] card card-compact dropdown-content w-28 bg-base-100 shadow"
            >
              <div class="card-body">
                <span class="font-bold text-lg">Contact</span>
              </div>
            </div>
          </div>
          <div class="dropdown dropdown-end">
            <button class="btn glass text-white bg-blue-950 border-none">
              Sign in
            </button>
          </div>
        </div>
      </div>
    </header>
    <main class="container mx-auto"></main>
    <footer></footer>
  </body>
</html>
